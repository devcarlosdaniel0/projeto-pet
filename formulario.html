<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adotando um Pet</title>
    <link rel="shortcut icon" href="imagens/Bellatine-PetCare.ico" type="image/x-icon">
    <link rel="stylesheet" href="estilos/forms.css">
    <script src="script/script.js"></script>
</head>
<body>
    <div class="container">
        <div class="form-image">
            <img src="imagens/undraw_good_doggy_re_eet7.svg">
        </div>
        <div class="form">
            <form onsubmit="return enviarFormulario()">

                <div class="input-box">
                    <label for="animal">Animal:</label>
                    <span id="animalName"></span>
                </div>

                <div class="form-header">
                    <div class="title">
                        <h1>Adote seu Pet!</h1>
                    </div>
                    <div class="home-button" onclick="window.location.href='adotar.html'">
                        <button><a href="adotar.html">Voltar</a></button>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname">Primeiro Nome</label>
                        <input id="firstname" type="text" name="firstname" placeholder="Digite seu primeiro nome" required>
                    </div>

                    <div class="input-box">
                        <label for="lastname">Sobrenome</label>
                        <input id="lastname" type="text" name="lastname" placeholder="Digite seu sobrenome" required>
                    </div>

                    <div class="input-box">
                        <label for="email">E-mail</label>
                        <input id="email" type="email" name="email" placeholder="Digite seu email" required>
                    </div>

                    <div class="input-box">
                        <label for="celular">Celular</label>
                        <input type="tel" name="celular" id="celular" pattern="^\(\d{2}\)\s\d{5}-\d{4}$" required maxlength="15" oninput="formatarCelular(this)" placeholder="(xx) xxxxx-xxxx" title="Ex: (01) 12345-1234">
                    </div>

                    <div class="input-box">
                        <label for="cpf">CPF</label>
                        <input id="cpf" type="text" name="cpf" placeholder="Ex: 12345678901" title="Ex: 12345678901" required pattern="\d{11}">
                    </div>

                    <div class="input-box">
                        <label for="cep">CEP:</label>
                        <input id="cep" type="text" name="cep" placeholder="Ex: 12345-678" title="Ex: 12345-678" required pattern="\d{5}-\d{3}">
                    </div>
                </div>

                <div class="gender-inputs">
                    <div class="gender-title">
                        <h6>GÃªnero</h6>
                    </div>

                    <div class="gender-group">
                        <div class="gender-input">
                            <input type="radio" id="male" name="gender" required>
                            <label for="male">Masculino</label>
                        </div>

                        <div class="gender-input">
                            <input type="radio" id="female" name="gender" required>
                            <label for="female">Feminino</label>
                        </div>
                    </div>
                </div>

                <div class="continue-button">
                    <button type="submit"><a href="#">Continuar</a></button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
