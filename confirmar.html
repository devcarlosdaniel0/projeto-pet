<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pedido enviado</title>
    <link rel="shortcut icon" href="imagens/Pet Care.ico" type="image/x-icon" />
    <link rel="stylesheet" href="estilos/style.css" />
    <link rel="stylesheet" href="estilos/media-query.css" />
    <script src="script/script.js"></script>
    <script>
      window.onload = function () {
        var params = new URLSearchParams(window.location.search);
        var firstName = params.get("firstName");
        var lastName = params.get("lastName");
        var email = params.get("email");
        var animalName = params.get("animalName");

        var mensagem =
          "Olá, " +
          firstName +
          " " +
          lastName +
          "! Você está adotando o animal " +
          animalName +
          ". Iremos analisar seu pedido de adoção. Verifique a sua caixa do E-mail (talvez esteja em spam ou lixo eletrônico) " +
          email;
        document.getElementById("textoDaMensagem").innerText = mensagem;
      };
    </script>
    <style>
      header > h1 {
        padding: 0;
        margin: 0;
      }

      main {
        text-align: center;
        max-width: 1000px;
      }

      p#textoDaMensagem {
        text-align: justify;
        padding-bottom: 50px;
      }

      .confere {
        width: 200px;
        height: 200px;
        display: inline-block;
        padding-bottom: 50px;
      }

      .btn {
        font-family: var(--fonte-padrao);
      }
    </style>
  </head>
  <body>
    <header id="header">
      <a id="logo" href="index.html"
        ><img src="imagens/Logo PetCare.png" alt="Logo do site"
      /></a>
      <nav id="nav">
        <button
          aria-label="Abrir Menu"
          id="btn-mobile"
          onclick="toggleMenu()"
          aria-haspopup="true"
          aria-controls="menu"
          aria-expanded="false"
        >
          Menu
          <span id="hamburger"></span>
        </button>
        <ul id="menu" role="menu">
          <li><a href="index.html" target="_self" rel="prev">ínicio</a></li>
          <li><a href="adotar.html" target="_self" rel="prev">Adotar</a></li>
          <li><a href="contato.html" target="_self" rel="prev">Contato</a></li>
          <li><a href="doacoes.html" target="_self" rel="prev">Doações</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <article>
        <div id="mensagem">
          <p id="textoDaMensagem"></p>
        </div>

        <img class="confere" src="imagens/confere.png" alt="confere" />

        <a href="index.html">
          <div class="btn">Voltar para a página inicial</div>
        </a>
      </article>
    </main>
  </body>
</html>
